<div class="container-fluid text-center my-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/productos" routerLinkActive="active">Productos</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">{{ productos?.nombre }}</li>
    </ol>
  </nav>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <img [src]="productos?.imagen" class="img-fluid rounded shadow-lg" [alt]="productos?.nombre" style="max-height: 500px; object-fit: cover;">
    </div>
    <div class="col-md-4 d-flex flex-column justify-content-center">
      <h2>{{ productos?.nombre }}</h2>
      <p class="text-muted">Precio: <strong>{{ productos?.precio }}</strong></p>
      <p class="text-muted">Tipo: <strong>{{ productos?.tipo }}</strong></p>
      <p>{{ productos?.descripcion }}</p>
      <div class="mt-3">
        <a routerLink="/productos" routerLinkActive="active" class="btn btn-primary">Volver a Productos</a>
        <a routerLink="/error404" routerLinkActive="active" class="btn btn-danger ms-2">Compra</a>
      </div>
    </div>
  </div>
</div>
